    html,

      height: 100%;

    body {
      display: flex;
      justify-content: center;

    #loading {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 16px;
      font-size: 1.1rem;
      animation: fadeIn 0.8s ease-in-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .logo-container {
      position: relative;
      margin-bottom: 40px;
      animation: fadeInUp 0.8s ease-out;
    }

    .logo-icon {
      width: 120px;
      height: 120px;
      border-radius: 24px;
      background: linear-gradient(135deg, #8b5cf6 0%, #ec4899 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 20px 60px rgba(139, 92, 246, 0.4);
      animation: float 3s ease-in-out infinite;
      position: relative;
      overflow: hidden;
    }

    .logo-icon::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle at center, rgba(255,255,255,0.2) 0%, transparent 70%);
      animation: rotate 10s linear infinite;
    }

    .logo-icon img {
      width: 80px;
      height: 80px;
      object-fit: contain;
      z-index: 1;
      filter: brightness(0) invert(1);
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px) scale(1); }
      50% { transform: translateY(-20px) scale(1.05); }
    }

    @keyframes rotate {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    .brand-name {
      font-size: 48px;
      font-weight: 900;
      background: linear-gradient(135deg, #a78bfa 0%, #ec4899 50%, #f59e0b 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-transform: uppercase;
      letter-spacing: -2px;
      margin-bottom: 10px;
      animation: gradientShift 3s ease infinite, fadeInUp 0.8s ease-out 0.2s backwards;
      background-size: 200% 200%;
      text-align: center;
    }

    @keyframes gradientShift {

      0%,
      100% {
        background-position: 0% 50%;
      }

      50% {
        background-position: 100% 50%;
      }
    }

    .tagline {
      color: #9ca3af;
      font-size: 14px;
      font-weight: 300;
      letter-spacing: 3px;
      text-transform: uppercase;
      margin-bottom: 50px;
      animation: fadeInUp 0.8s ease-out 0.4s backwards;
      text-align: center;
    }


    .spinner {
      width: 60px;
      height: 60px;
      border: 4px solid rgba(139, 92, 246, 0.2);
      border-top-color: #8b5cf6;
      border-radius: 50%;
      animation: spin 1s linear infinite, fadeInUp 0.8s ease-out 0.6s backwards;
      margin-bottom: 25px;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    /* Loading Text */
    .loading-text {
      color: #9ca3af;
      font-size: 16px;
      font-weight: 600;
      animation: pulse 2s ease-in-out infinite, fadeInUp 0.8s ease-out 0.8s backwards;
      text-align: center;
    }

    @keyframes pulse {

      0%,
      100% {
        opacity: 1;
      }

      50% {
        opacity: 0.5;
      }
    }

    .progress-container {
      width: 280px;
      height: 6px;
      background: rgba(139, 92, 246, 0.2);
      border-radius: 3px;
      overflow: hidden;
      margin-top: 30px;
      animation: fadeInUp 0.8s ease-out 1s backwards;
    }

    .progress-bar {
      height: 100%;
      background: linear-gradient(90deg, #8b5cf6 0%, #ec4899 50%, #f59e0b 100%);
      background-size: 200% 100%;
      width: 0%;
      animation: progress 2.5s ease-out forwards, gradientMove 2s linear infinite;
      border-radius: 3px;
    }

    @keyframes progress {
      to {
        width: 95%;
      }
    }

    @keyframes gradientMove {
      0% {
        background-position: 0% 50%;
      }

      100% {
        background-position: 200% 50%;
      }
    }

    /* Fade In Up Animation */
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .status-dots {
      display: flex;
      gap: 8px;
      margin-top: 20px;
      animation: fadeInUp 0.8s ease-out 1.2s backwards;
    }

    .dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: rgba(139, 92, 246, 0.3);
      animation: dotPulse 1.5s ease-in-out infinite;
    }

    .dot:nth-child(1) {
      animation-delay: 0s;
    }

    .dot:nth-child(2) {
      animation-delay: 0.2s;
    }

    .dot:nth-child(3) {
      animation-delay: 0.4s;
    }

    @keyframes dotPulse {

      0%,
      100% {
        background: rgba(139, 92, 246, 0.3);
        transform: scale(1);
      }

      50% {
        background: #8b5cf6;
        transform: scale(1.3);
      }
    }

    @media (max-width: 768px) {
      .logo-icon {
        width: 100px;
        height: 100px;
      }

        height: 65px;

    @media (max-width: 480px) {

        height: 50px;
      }

      .brand-name {
        font-size: 28px;
      }

      .spinner {
        width: 50px;
        height: 50px;
      }
    }
